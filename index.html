    <br />

    <div class="container">
      <!-- form -->
      <div class="card">
        <div class="card-content">
          <span class="card-title"> Add Meal/Food Item </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  name=""
                  id="item-name"
                  placeholder="add item"
                />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  name=""
                  id="item-calories"
                  placeholder="add calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn darken-3">
                <i class="fas fa-plus"></i> Add Meal
              </button>

              <button class="update-btn btn orange">
                <i class="far fa-edit"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fas fa-trash"></i> Remove Meal
              </button>

              <button class="back-btn btn grey right">
                <i class="fas fa-chevron-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Meal List -->
      <ul id="item-list" class="collection">

    </div>
